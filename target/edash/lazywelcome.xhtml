<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF Employee Application</title>
</h:head>
<h:body>
	<p:tabMenu activeIndex="0">
		<p:menuitem value="Show All" outcome="welcome" icon="ui-icon-star">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Add New" outcome="add" icon="ui-icon-search">
			<f:param name="i" value="1" />
		</p:menuitem>
	</p:tabMenu>

	<h:form id="form">
		<p:growl sticky="false" id="msgs" showDetail="true" />

		<p:dataTable var="emp" value="#{employeeLazyBean.empLazyModel}"
			paginator="true" rows="10"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="5,10,15" id="carTable" lazy="true">
			<p:column headerText="Id" sortBy="#{emp.id}" filterBy="#{emp.id}">
				<h:outputText value="#{emp.id}" />
			</p:column>
			<p:column headerText="Name" sortBy="#{emp.name}"
				filterBy="#{emp.name}">
				<h:outputText value="#{emp.name}" />
			</p:column>
			<p:column headerText="Email" sortBy="#{emp.email}"
				filterBy="#{emp.email}">
				<h:outputText value="#{emp.email}" />
			</p:column>
			<p:column headerText="Age" sortBy="#{emp.age}"
				filterBy="#{emp.age}">
				<h:outputText value="#{emp.age}" />
			</p:column>
		</p:dataTable>

	</h:form>
</h:body>
</html>
